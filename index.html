<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hóa đơn bán hàng</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="company-info"> <p>Công ty TNHH Nikkory</p>
            <p>Địa chỉ: abc</p>
            <p>SĐT: 12345665</p>
        </div>
        <h1 class="title">Hóa đơn bán hàng</h1>
        <div class="paper-size-selection">
            <label for="paperSize">Chọn khổ giấy:</label>
            <select id="paperSize">
                <option value="letter">Letter (8.5 x 11 in)</option>
                <option value="A4">A4 (210 x 297 mm)</option>
                <option value="A5">A5 (148 x 210 mm)</option>
            </select>
        </div>
        <table class="product-table">
            <thead>
                <tr>
                    <th>Mã đơn hàng</th>
                    <th>Nhóm</th>
                    <th>Vị trí</th>
                    <th>Số lượng</th>
                    <th>Đơn giá</th>
                    <th>Thành tiền</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span id="orderID"></span></td>
                    <td><span id="nhom"></span></td>
                    <td><span id="viTri"></span> VNĐ</td>
                    <td><span id="soLuong"></span></td>
                    <td><span id="donGia"></span></td>
                    <td><span id="thanhTien"></span> VNĐ</td>
                </tr>
            </tbody>
        </table>
        <button onclick="generatePDF()">In PDF</button>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
